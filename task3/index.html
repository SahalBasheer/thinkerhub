<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinkerHub CEC - JavaScript Project Template</title>
    <script src="https://kit.fontawesome.com/2646a1dc4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    
</head>

<body>

    <h1>Rock Paper Scissors</h1>


    <div class="container">

        <div class="section">
            <div class="info">
                <h3>You</h3>
            </div>
            <div class="show">
                <i class="fas fa-hand-rock"></i>
            </div>
        </div>
<h2 style="margin-top: 11%; font-size: 60px;">vs</h2>

        <div class="section">
            <div class="info">
                <h3>Computer</h3>
            </div>
            <div class="show computer">
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>
    </div>


    
    <div class="selection">
        <button class="fas fa-hand-rock" id="rock" ></button>
        <button class="fas fa-hand-paper" id="paper"></button>
        <button class="fas fa-hand-scissors" id="scissors"></button>
    </div>

    <h2 style="color: rgb(233, 33, 19);" id="demo">Choose One !</h2>


    <script src="script.js"></script>

</body>
</html>
